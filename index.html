
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园雨伞管理系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>校园雨伞管理系统</h1>
        <nav>
            <ul>
                <li><a href="#umbrella-storage">雨伞存放</a></li>
                <li><a href="#umbrella-sharing">雨伞共享</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="umbrella-storage">
            <h2>雨伞存放</h2>
            <div id="storage-points">
                <!-- 存放点内容将通过JavaScript动态添加 -->
            </div>
        </section>
        <section id="umbrella-sharing">
            <h2>雨伞共享</h2>
            <p>在校园内共享雨伞，让大家在雨天更加方便。请在使用后将雨伞归还到任意雨伞存放点。</p>
            <h3>共享雨伞使用说明：</h3>
            <ul>
                <li>找到最近的雨伞存放点</li>
                <li>扫描二维码取用雨伞</li>
                <li>使用完毕后归还到任意存放点</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 校园雨伞管理系统</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
